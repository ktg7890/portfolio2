<script>

    });
    // date_search_modal
    function date_search_modal_Open() {
        $('.date_search_modal .modal').slideDown();
        $('.date_search_modal .modal_bg').fadeIn();
        $('html, body').addClass('on');
    }

    function date_search_modal_Close() {
        $('.date_search_modal .modal').slideUp();
        $('.date_search_modal .modal_bg').fadeOut();
        $('html, body').removeClass('on');
    }
    // END date_search_modal

    // card_search_modal
    function card_search_modal_Open() {
        $('.card_search_modal .modal').slideDown();
        $('.card_search_modal .modal_bg').fadeIn();
        $('html, body').addClass('on');
    }

    function card_search_modal_Close() {
        $('.card_search_modal .modal').slideUp();
        $('.card_search_modal .modal_bg').fadeOut();
        $('html, body').removeClass('on');
    }
    // END card_search_modal
</script>
