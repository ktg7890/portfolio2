<script>
    $(document).ready(function () {

    });
    // bill_pop
    function bill_pop_Open() {
        $('.bill_pop .pop').fadeIn();
        $('.bill_pop .modal_bg').fadeIn();
        $('html, body').addClass('on');
        $('.timer').text(3);
        let time = 3;
        const interval = setInterval(function () {
            time--;
            if (time === 2) $('.timer').text(2);
            if (time === 1) $('.timer').text(1);
            if (time === 0) clearInterval(interval);
        }, 1000);
        setTimeout(function () {
            bill_pop_Close();
        }, 3000);
    }

    function bill_pop_Close() {
        $('.bill_pop .pop').fadeOut();
        $('.bill_pop .modal_bg').fadeOut();
        $('html, body').removeClass('on');
    }
    // END bill_pop
</script>
