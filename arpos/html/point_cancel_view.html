<script>

    // cancel_pop
    function cancel_pop_Open() {
        $('.cancel_pop .pop').fadeIn();
        $('.cancel_pop .modal_bg').fadeIn();
        $('html, body').addClass('on');

        $('.cancel_pop .pop').fadeOut();
        $('.cancel_pop .modal_bg').fadeOut();
        $('html, body').removeClass('on');

</script>
